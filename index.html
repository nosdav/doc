<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen Markdown Editor</title>
    <style>
      #editor,
      #preview {
        width: 50%;
        float: left;
        box-sizing: border-box;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <textarea
        id="markdownInput"
        oninput="updateOutput()"
        style="width: 100%; height: 100vh"
      ></textarea>
    </div>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/javascript">
      async function fetchMarkdown(uri) {
        const response = await fetch(uri)
        const text = await response.text()
        document.getElementById('markdownInput').value = text
        updateOutput()
      }

      function updateOutput() {
        const input = document.getElementById('markdownInput').value
        document.getElementById('preview').innerHTML = marked.parse(input)
      }

      const params = new URLSearchParams(window.location.search)
      const uri = params.get('uri')

      if (uri) {
        fetchMarkdown(uri)
      }
    </script>
  </body>
</html>
