<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen Markdown Editor</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
      #editor,
      #preview {
        width: 48%;
        padding: 20px;
        box-sizing: border-box;
        float: left;
        margin: 1%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #saveButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #008cba;
        border: none;
        color: white;
        padding: 15px 32px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #saveButton:hover {
        background-color: #006f8a;
      }
      #currentUri {
        margin: 20px 0;
        padding: 0 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p id="currentUri">Current URI: <span id="uriDisplay"></span></p>

    <button id="saveButton" onclick="saveMarkdown()">Save</button>
    <div id="editor">
      <textarea
        id="markdownInput"
        oninput="updateOutput()"
        style="width: 100%; height: 100vh"
      ></textarea>
    </div>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./js/nosdav-shim"></script>

    <script type="text/javascript">
      console.log('hello')

      async function fetchMarkdown(uri) {
        const response = await fetch(uri)
        const text = await response.text()
        document.getElementById('markdownInput').value = text
        updateOutput()
      }

      async function saveMarkdown() {
        const params = new URLSearchParams(window.location.search)
        const uri = params.get('uri')
        console.log('saveMarkdown', uri)
        const input = document.getElementById('markdownInput').value
        await fetch(uri, {
          method: 'PUT',
          headers: {
            'Content-Type': 'text/markdown'
          },
          body: input
        })
      }

      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.code === 'KeyS') {
          e.preventDefault()
          saveMarkdown()
        }
      })

      document
        .getElementById('preview')
        .addEventListener('click', function (e) {
          const target = e.target
          if (target.tagName.toLowerCase() === 'a') {
            const href = target.getAttribute('href')
            if (href.endsWith('.md')) {
              // Check if link ends with .md
              e.preventDefault()
              const newUrl = new URL(window.location.href)
              const currentUri = new URL(
                newUrl.searchParams.get('uri'),
                window.location.origin
              )
              const newUri = new URL(href, currentUri).toString()
              newUrl.searchParams.set('uri', newUri)
              history.pushState(null, '', newUrl.toString())
              document.getElementById('uriDisplay').textContent = newUri

              fetchMarkdown(newUri)
            }
          }
        })

      window.addEventListener('popstate', function (e) {
        const params = new URLSearchParams(window.location.search)
        const uri = params.get('uri')
        if (uri) {
          fetchMarkdown(uri)
          document.getElementById('uriDisplay').textContent = uri
        }
      })

      function updateOutput() {
        const input = document.getElementById('markdownInput').value
        document.getElementById('preview').innerHTML = marked.parse(input)
      }

      const params = new URLSearchParams(window.location.search)
      const uri = params.get('uri')

      if (uri) {
        fetchMarkdown(uri)
        document.getElementById('uriDisplay').textContent = uri
      }
    </script>
  </body>
</html>
