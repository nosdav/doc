<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen Markdown Editor</title>
    <style>
      #editor,
      #preview {
        width: 50%;
        float: left;
        box-sizing: border-box;
        padding: 10px;
      }

      #saveButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #008cba; /* Blue */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
      }

      #saveButton:hover {
        background-color: #005f5f;
      }
    </style>
  </head>
  <body>
    <p id="currentUri">Current URI: <span id="uriDisplay"></span></p>

    <button id="saveButton" onclick="saveMarkdown()">Save</button>
    <div id="editor">
      <textarea
        id="markdownInput"
        oninput="updateOutput()"
        style="width: 100%; height: 100vh"
      ></textarea>
    </div>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./js/nosdav-shim"></script>

    <script type="text/javascript">
      console.log('hello')

      async function fetchMarkdown(uri) {
        const response = await fetch(uri)
        const text = await response.text()
        document.getElementById('markdownInput').value = text
        updateOutput()
      }

      async function saveMarkdown() {
        const params = new URLSearchParams(window.location.search)
        const uri = params.get('uri')
        console.log('saveMarkdown', uri)
        const input = document.getElementById('markdownInput').value
        await fetch(uri, {
          method: 'PUT',
          headers: {
            'Content-Type': 'text/markdown'
          },
          body: input
        })
      }

      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.code === 'KeyS') {
          e.preventDefault()
          saveMarkdown()
        }
      })

      document
        .getElementById('preview')
        .addEventListener('click', function (e) {
          const target = e.target
          if (target.tagName.toLowerCase() === 'a') {
            e.preventDefault()
            const newUrl = new URL(window.location.href)
            const currentUri = new URL(
              newUrl.searchParams.get('uri'),
              window.location.origin
            )
            const newUri = new URL(
              target.getAttribute('href'),
              currentUri
            ).toString()
            newUrl.searchParams.set('uri', newUri)
            history.pushState(null, '', newUrl.toString())
            document.getElementById('uriDisplay').textContent = newUri

            fetchMarkdown(newUri)
          }
        })

      window.addEventListener('popstate', function (e) {
        const params = new URLSearchParams(window.location.search)
        const uri = params.get('uri')
        if (uri) {
          fetchMarkdown(uri)
          document.getElementById('uriDisplay').textContent = uri
        }
      })

      function updateOutput() {
        const input = document.getElementById('markdownInput').value
        document.getElementById('preview').innerHTML = marked.parse(input)
      }

      const params = new URLSearchParams(window.location.search)
      const uri = params.get('uri')

      if (uri) {
        fetchMarkdown(uri)
        document.getElementById('uriDisplay').textContent = uri
      }
    </script>
  </body>
</html>
